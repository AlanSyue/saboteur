<!doctype html>
<html>
  <head>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="http://code.createjs.com/createjs-2013.02.12.min.js" defer></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" defer></script>
    <script src="/javascripts/application.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
  </head>
  <body>
    <article id="game" page="loading">
    	<section id="loading" class="layer">
        <div class="screen">
          <div id="card_container">
            <div id="loading_card" class="shadow">
              <div class="front face">
                <img src="/images/job-card-back.jpg"/>
              </div>
              <div class="back face">
                <img src="/images/job-saboteur.jpg"/>	
              </div>
            </div>
          </div>
          <div class="loading-text center">
        		Now Loading!
        	</div>
        </div>
      </section>
      <section id="lobby-view" class="layer">
        <div class="screen">
          <div id="title" class="center">
            Saboteur
          </div>
        	<div class="center">
          	<button class="button" type="button" onclick="">Create a Game!</button>
          </div>          
        </div>
      </section>
      <section id="lobby-controller" class="layer">
        <div class="screen">
          lobby mobile screen!
          <input type="text" name="code">
        	<input type="button" name="Submit" value="Enter">
        </div>
      </section>
      <section id="choose-role" class="layer">
        choose role!
      </section>
    </article>
  </body>
</html>
